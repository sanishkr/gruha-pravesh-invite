<!DOCTYPE html>

      }
      .invitation-text {

      }

        border: 2px dashed #d85c7c;

        font-size: 1.3em;

        color: #c0604f;

      }
      .address-box p {
        margin: 5px 0;
        font-size: 1.1em;
        color: #6a4a3c;

      .map-section {
        margin-top: 40px;

        background-color: #f0f8ff;
        border-radius: 8px;
        border: 1px solid #a7d9e0;

        display: block;

        height: 100px;

      hr {

    <!-- Sharable Preview Script -->
    <script type="module">
      import {
        getSharablePreview,
        setupSharablePreview,
      } from "https://www.gstatic.com/canvas/api/preview.js";

      async function createSharablePreview() {
        try {
          await new Promise((resolve) => setTimeout(resolve, 500));
          const container = document.querySelector(".container");
          if (!container) {
            console.error("Container element not found.");
            return;
          }
          const bbox = container.getBoundingClientRect();
          const base64Image = await getSharablePreview(document.body, {
            x: bbox.left + 5,
            y: bbox.top + 5,
            width: bbox.width - 10,
            height: bbox.height - 10,
          });
          setupSharablePreview(base64Image);
        } catch (error) {
          console.error("Error creating sharable preview:", error);
        }
      }
      window.onload = createSharablePreview;
    </script>
