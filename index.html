<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gruha Pravesh - Housewarming Invitation</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Open+Sans:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Open Sans", sans-serif;
        background-color: #f8f4e9;
        color: #4a4a4a;
        margin: 0;
        padding: 20px;
        text-align: center;
        /* Background pattern removed */
      }
      .container {
        max-width: 800px;
        margin: 20px auto;
        background-color: #ffffff;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        padding: 30px;
        border: 2px solid #e0c2a7;
        position: relative;
        z-index: 1;
      }
      h1 {
        font-family: "Montserrat", sans-serif;
        color: #d85c7c;
        font-size: 2.8em;
        margin-bottom: 10px;
        letter-spacing: 1px;
      }
      h2 {
        font-family: "Montserrat", sans-serif;
        color: #c0604f;
        font-size: 1.6em;
        margin-bottom: 20px;
        font-weight: 400;
      }
      p {
        font-size: 1.1em;
        line-height: 1.6;
        margin-bottom: 15px;
      }
      .invitation-text {
        font-size: 1.2em;
        margin-bottom: 5px;
        color: #6a4a3c;
      }
      .info-boxes {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-top: 30px;
        flex-wrap: wrap;
      }
      .date-box,
      .address-box {
        flex: 1;
        min-width: 280px;
        padding: 20px;
        background-color: #fff9f0;
        border-radius: 8px;
        border: 1px dashed #e0c2a7;
      }
      .date-box {
        background-color: #fcebeb;
        border: 2px dashed #d85c7c;
      }
      .date-box p {
        font-size: 1.3em;
        font-weight: bold;
        color: #c0604f;
        margin: 0;
      }
      .address-box p {
        margin: 5px 0;
        font-size: 1.1em;
        color: #6a4a3c;
      }
      .map-section {
        margin-top: 40px;
        padding: 20px;
        background-color: #f0f8ff;
        border-radius: 8px;
        border: 1px solid #a7d9e0;
      }
      .map-section h3 {
        color: #4f8ac0;
        margin-bottom: 20px;
        font-size: 1.5em;
        font-family: "Montserrat", sans-serif;
      }
      iframe {
        width: 100%;
        height: 400px;
        border: 0;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }
      .map-link {
        display: block;
        margin-top: 15px;
        color: #007bff;
        text-decoration: none;
        font-weight: bold;
        font-size: 1.1em;
      }
      .map-link:hover {
        text-decoration: underline;
      }
      .ganesha-icon {
        margin-bottom: 25px;
        width: 100px;
        height: 100px;
        /* Removed color property as it's an image now */
      }
      hr {
        border: none;
        border-top: 1px solid #e0c2a7;
        margin: 25px auto;
        width: 50%;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- REPLACED SVG WITH IMG TAG -->
      <img
        class="ganesha-icon"
        src="./ganesha.png"
        alt="Lord Ganesha Symbol"
        onerror="this.src='./ganesha.png';"
        style="
          display: block;
          margin: 0 auto;
          border-radius: 50%;
          object-fit: cover;
        "
      />

      <p class="invitation-text">Ambika and Anil's invites you to the</p>
      <h1>Gruha Pravesh</h1>
      <h2>of our new home on</h2>

      <div class="info-boxes">
        <div class="date-box">
          <p><strong>16 November, 2025</strong></p>
          <p><strong>Sunday at 11 am</strong></p>
        </div>
        <div class="address-box">
          <p>SOWPARNIKA SUNRAY</p>
          <p>Flat No. 508</p>
          <p>Kumbalagodu-Gollahalli Rd,</p>
          <p>Bengaluru, 560074</p>
        </div>
      </div>

      <hr />
      <!-- Visual separator -->
      <div class="map-section">
        <h3>Find Our New Home</h3>
        <!-- Updated map source using q= (query) and z=17 (high zoom) to force a prominent red marker --><iframe
          src="https://maps.google.com/maps?q=Sowparnika+Sunray,+Flat+No.+508,+Bengaluru,+560074&amp;z=17&amp;output=embed"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        >
        </iframe>
        <a
          class="map-link"
          href="https://maps.app.goo.gl/TYbcX4aSPQuymBCAA"
          target="_blank"
          >Get Directions on Google Maps</a
        >
      </div>
      <p style="margin-top: 40px; font-style: italic; color: #8a8a8a">
        We look forward to celebrating with you!
      </p>
    </div>

    <!-- Sharable Preview Script -->
    <script type="module">
      import {
        getSharablePreview,
        setupSharablePreview,
      } from "https://www.gstatic.com/canvas/api/preview.js";

      async function createSharablePreview() {
        try {
          await new Promise((resolve) => setTimeout(resolve, 500));
          const container = document.querySelector(".container");
          if (!container) {
            console.error("Container element not found.");
            return;
          }
          const bbox = container.getBoundingClientRect();
          const base64Image = await getSharablePreview(document.body, {
            x: bbox.left + 5,
            y: bbox.top + 5,
            width: bbox.width - 10,
            height: bbox.height - 10,
          });
          setupSharablePreview(base64Image);
        } catch (error) {
          console.error("Error creating sharable preview:", error);
        }
      }
      window.onload = createSharablePreview;
    </script>
  </body>
</html>
